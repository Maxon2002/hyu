    <link rel="stylesheet" href="../style-reservation.css">

</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="header-buttons">
                <div class="header-button-menu"><a href="../../menu/ar/index.html">عرض القائمة</a></div>
                <!-- <div class="header-button-book"><a href="../../reservation/ar/index.html">احجز طاولتك</a></div> -->
            </div>
            <a href="../../ar/index.html" class="header-logo"><img src="../../images/Hyu Logo.svg" alt="logo"></a>
            <div class="header-language">
                <div class="header-language-selected">العربية</div>
                <img src="../../images/language-icon.svg" alt="language-icon" class="header-language-icon">
            </div>
        </div>

        <nav class="site-nav">
            <ul>
                <li class="nav-list" id="en"><a href="../index.html">English</a></li>
                <!-- <li class="nav-list" id="ru">Русский</li> -->
                <li class="nav-list" id="ko"><a href="../kr/index.html">한국어</a></li>
                <li class="nav-list active" id="ar">العربية</li>
            </ul>
        </nav>
    </header>

    <div class="site-nav-back hidden"></div>

    <!-- <div class="separator"></div> -->

    <div class="reservation-section">
        <h2 class="text-block-title">احجز طاولتك الآن</h2>
        <div class="reservation-form-container">
            <div class="reservation-form-wrapper">
                <form class="reservation-form">
                    <div class="part-form active">

                        <!-- Дата -->
                        <label for="date">التاريخ</label>
                        <input type="text" id="date" name="date" placeholder="اختر تاريخك" required>
                        <!-- <input type="date" id="date" name="date" placeholder="Date" required> -->

                        <!-- Время -->
                        <label for="time">الوقت</label>
                        <select id="time" name="time" disabled required>
                            <option value="" disabled selected>اختر وقتًا</option>

                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                            <option value="21:00">21:00</option>
                            <option value="21:30">21:30</option>
                            <option value="22:00">22:00</option>
                            <option value="22:30">22:30</option>
                            <option value="23:00">23:00</option>
                        </select>

                        <!-- Количество человек -->
                        <label for="guests">عدد الضيوف</label>
                        <input type="number" id="guests" name="guests" placeholder="كم عدد الحضور" required>
                        <!-- <button type="button" class="next-form">Continue</button> -->
                        <div class="next-form">متابعة</div>
                    </div>
                    <div class="part-form">
                        <!-- Имя -->
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" placeholder="الاسم الكامل" required>

                        <!-- Телефон -->
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" placeholder="+..." required>

                        <!-- Email -->
                        <label for="email">البريد الإلكتروني (اختياري)</label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com">

                        <!-- Комментарий -->
                        <label for="message">ملاحظات إضافية (اختياري)</label>
                        <textarea id="message" name="message" rows="4"
                            placeholder="الحساسية، تفضيلات الجلوس، المناسبة، إلخ."></textarea>

                        <!-- Кнопка -->
                        <div class="btn-form-wrapper">
                            <!-- <button type="button" class="prev-form">Previous</button> -->
                            <div class="prev-form">السابق</div>
                            <!-- <button type="button" class="submit-btn">Book Now</button> -->
                            <div class="submit-btn">احجز الآن</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="confirm-form-container">
                <div class="confirm-form">
                    <img src="../../images/close-button.svg" alt="close-button" class="close-confirm-form">
                    <!-- <span class="close-confirm-form">&times;</span> -->


                    <p>شكرًا لك، <span class="confirm-name"></span>! تم استلام حجزك بتاريخ <span
                            class="confirm-date"></span> في الساعة <span class="confirm-time"></span>.<br><br> نتطلع
                        للترحيب بك!</p>


                </div>
            </div>
        </div>
    </div>

    <!-- <div class="separator"></div> -->

    <footer class="footer">
        <div class="footer-wrapper">
            <div class="info-block">
                <img src="../../images/Hyu Logo.svg" alt="logo" class="footer-logo">
                <div class="contact-info">
                    <div class="contact-info-block">
                        <img src="../../images/email-icon-light.svg" alt="email">
                        <div>hyurestaurant@gmail.com</div>
                    </div>
                    <div class="contact-info-block">
                        <img src="../../images/phone-icon-light.svg" alt="phone">
                        <div>+971 502 273 004</div>
                    </div>
                </div>
            </div>
            <div class="social-media-block">
                <a href="https://www.facebook.com/hyurestaurant" target="_blank" rel="noopener noreferrer">
                    <img src="../../images/facebook.svg" alt="facebook">
                </a>
                <a href="https://www.instagram.com/hyurestaurant" target="_blank" rel="noopener noreferrer">
                    <img src="../../images/instagram.svg" alt="instagram">
                </a>
            </div>

            <div class="timing-block">
                <div>نحن في انتظاركم كل يوم من الساعة 11:00 صباحًا حتى 11:30 مساءً</div>
            </div>
            <div class="terms-block">
                <a href="../../privacy-policy/ar/index.html">سياسة الخصوصية</a>
                <a href="../../terms-and-conditions/ar/index.html">الشروط والأحكام</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>

</html>
